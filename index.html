<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="less/style.css" />
    <title>Document</title>
    </heade>

    <body>
        <!-- <div id="container" style="width: 500px; height: 400px;"></div> -->

        <div class="wraper">
            <header class="header">
                <div class="header__bar bar-body">
                    <ul class="bar-body__playlist">
                        <li class="bar-body__list list-1">Тип предприятия</li>
                        <li class="bar-body__list list-2">Категории</li>
                        <li class="bar-body__list list-3">График работы</li>
                        <li class="bar-body__list list-4">Оборот и нагрузка</li>
                        <li class="bar-body__list list-5">Должности</li>
                        <li class="bar-body__list list-6">Тип нагрузки</li>
                    </ul>
                    <div class="bar-body__progresbar progresbars">
                        <div class="progresbars__cricle item-1">1</div>
                        <div class="progresbars__linear item-2"></div>
                        <div class="progresbars__cricle item-3">2</div>
                        <div class="progresbars__linear item-4"></div>
                        <div class="progresbars__cricle item-5">3</div>
                        <div class="progresbars__linear item-6"></div>
                        <div class="progresbars__cricle item-7">4</div>
                        <div class="progresbars__linear item-8"></div>
                        <div class="progresbars__cricle item-9">5</div>
                        <div class="progresbars__linear item-10"></div>
                        <div class="progresbars__cricle item-11">6</div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="section__chart chart">
                    <h2>График работы предприятия</h2>
                    <label for="inputData-1">Задать интервал таблицы </label>
                    <input class="section__myinput" type="time" name="inputData-1" id="inputData-1" value="15:00" />
                    <input class="section__myinput" type="time" name="inputData-1" id="inputData-2" value="18:00" />
                    <div id="container" style="width: 565; height: 283px;"></div>
                    <div class="chart__buttons">
                        <button type="button" data-x="a" class="chart__button-1">
              <span class="fa fa-check" aria-hidden="true"></span> Заполнить
              автоматически
            </button>
                        <button type="reset " data-x="b" class="chart__button-2">
              <span class="fa fa-times" aria-hidden="true"></span>Очистить
            </button>
                    </div>
                </div>
                <div class="main__buttons">
                    <button id="button-before " class="main__button-before">Назад</button>
                    <button class="main__button-after">Далее</button>
                </div>
            </main>
            <footer class="footer">
                <ul class="footer__playlist">
                    <li class="footer__list Playlist__list-1"><img src="img/icon/lookin.png" alt=""></li>
                    <li class="footer__list Playlist__list-2">© Lookin, 2020</li>
                    <li class="footer__list Playlist__list-3"><span><img src="img/icon/Vector.png" alt=""></span>Техническая поддержка</li>
                </ul>
            </footer>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
        <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
        <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-heatmap.min.js"></script>
        <script src="js/chart.js"></script>
        <!-- <script src="js/script.js "></script> -->
    </body>

</html>
